<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      @page {
        size: A4;
      }
      .main-table {
        border-collapse: collapse;
        width: 100%;
      }

      .main-table,
      .main-table th,
      .main-table td,
      .main-table td,
      .main-table th {
        text-align: center;
        padding: 10px;
        height: 40px;
        vertical-align: middle;
      }
    </style>
    <title>Picking List PDF Template</title>
  </head>
  <body>
    <main class="container pt-4">
      <div class="row">
        <div class="col">
          <div>
            <!-- <div>Pick Slip: {{ pickSlip }} </div> -->
            <div>Job From: {{ supplier }}</div>
          </div>
        </div>
        <div class="col" style="text-align: center">
          <div>
            <div>Treelogs</div>
            <div>Control Pick List</div>
          </div>
        </div>
        <div class="col" style="text-align: end">
          <div>
            <div>Date: {{ date }}</div>
            <div>{{ windowTime }}</div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <table class="main-table">
            <thead>
              <tr>
                <th scope="col" style="width: 20%; text-decoration: underline; text-align: left">
                  Item Number
                </th>
                <th scope="col" style="width: 20%; text-decoration: underline">Location</th>
                <!-- <th scope="col" style="width: 20%; text-decoration: underline">Lot</th> -->
                <th scope="col" style="width: 30%; text-decoration: underline">SKU</th>
                <th scope="col" style="width: 4%; text-decoration: underline">UOM</th>
                <th scope="col" style="width: 4%; text-decoration: underline">QTY</th>
                <th scope="col" style="width: 19%; text-decoration: underline">Supplier</th>
                <!-- <th scope="col" style="width: 19%; text-decoration: underline">Barcode</th> -->
              </tr>
            </thead>
            <tbody>
              {{#each this.items}}
              <tr>
                <td style="text-align: left">{{this.skuCode}}</td>
                <td>{{this.stockLocation}}</td>
                <!-- {{#each lotList}}
                <td>{{this.lot}}</td>
                {{/each}} -->
                <td>{{this.skuName}}</td>
                <td>{{this.skuUomName}}</td>
                <td>{{this.totalQty}}</td>
                <td>{{this.supplier}}</td>
                <!-- not like tenant or customer -->
                <!-- <td>{{this.barcode}}</td> -->
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
